<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="description" />
  <meta charset="utf-8">
  <title>Country List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body onload="fetchData()">
    
  
  
    <input type="text" id="searchBar" onkeyup="find()" placeholder="Search for countries">
    <span id="allSpan">All</span>
    <button class="refreshButton" onclick="window.location.reload()"><i class="fa fa-refresh"></i></button>
    

    <ol class="list-group list-group-numbered" id="countryList">
      
    </ol>
    <div class="parentDiv">
    <div class="formBox">
    <form action="http://localhost:8080/hrServices/addCountryForm"   method="POST" target="_blank" class="addForm">
      <legend>Add Country</legend>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Country Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="countryName">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Country Code</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="countryCode">
      </div>

      <select id="regions" name="regions" class="form-select" aria-label="Default select example">
      </select>
      <br>
      <button type="submit" class="btn btn-primary submitButton">Submit</button>
    </form>
  </div>

    <div class="formBox">
    <form action="http://localhost:8080/hrServices/addRegionForm"   method="POST" target="_blank" class="addForm">
      <legend>Add Region</legend>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Region Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="regionName">
      </div>
      <br>
      <button type="submit" class="btn btn-primary submitButton">Submit</button>
    </form>
  </div>
</div>


</body>
</html>
